services:
  postgres:
    image: postgres:15-alpine
    container_name: telephony-postgres
    environment:
      POSTGRES_DB: telephony
      POSTGRES_USER: telephony_user
      POSTGRES_PASSWORD: telephony_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telephony_user -d telephony"]
      interval: 10s
      timeout: 5s
      retries: 5

  asterisk:
    build:
      context: .
      dockerfile: asterisk/Dockerfile
    container_name: telephony-asterisk
    hostname: asterisk
    ports:
      - "5060:5060/udp"
      - "5060:5060/tcp"
      - "8088:8088/tcp"
      - "10000-10100:10000-10100/udp"
    volumes:
      # Конфигурационные файлы
      - ./asterisk/pjsip.conf:/etc/asterisk/pjsip.conf:ro
      - ./asterisk/pjsip_mango.conf:/etc/asterisk/pjsip_mango.conf:ro
      - ./asterisk/http.conf:/etc/asterisk/http.conf:ro
      - ./asterisk/extensions.conf:/etc/asterisk/extensions.conf:ro
      - ./asterisk/extensions_mango.conf:/etc/asterisk/extensions_mango.conf:ro
      - ./asterisk/modules.conf:/etc/asterisk/modules.conf:ro
      # Логи и записи
      - asterisk-logs:/var/log/asterisk
      - asterisk-recordings:/var/spool/asterisk/monitor
      - asterisk-sounds:/var/lib/asterisk/sounds
    environment:
      - TZ=UTC
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "asterisk", "-rx", "core show version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: telephony-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      asterisk:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: telephony-frontend
    ports:
      - "3003:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres-data:
  asterisk-logs:
  asterisk-recordings:
  asterisk-sounds:
  backend-data:
