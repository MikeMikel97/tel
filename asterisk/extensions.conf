; ============================================
; DIALPLAN CONFIGURATION
; ============================================
;
; ВАЖНО: Динамическая конфигурация из БД
; Используйте API для применения: POST /api/admin/asterisk/apply-config
;
#include dynamic/extensions_dynamic.conf

[general]
static=yes
writeprotect=no

; ============================================
; INTERNAL CONTEXT (WebRTC телефон оператора)
; ============================================
[internal]
; Тестовый звонок - эхо
exten => 100,1,NoOp(Echo Test)
same => n,Answer()
same => n,Wait(1)
same => n,Playback(demo-echotest)
same => n,Echo()
same => n,Hangup()

; Тестовый звонок - время
exten => 101,1,NoOp(Time Test)
same => n,Answer()
same => n,SayUnixTime()
same => n,Hangup()

; Исходящий на Mango Office
exten => _X.,1,NoOp(Outbound call to ${EXTEN})
same => n,Set(CALLERID(num)=operator1)
same => n,Dial(PJSIP/${EXTEN}@mango-trunk,60)
same => n,Hangup()

; ============================================
; MANGO OFFICE ВХОДЯЩИЕ
; Включаем конфигурацию из отдельного файла
; ============================================
#include extensions_mango.conf
