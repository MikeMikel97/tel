; ============================================
; MANGO OFFICE SIP TRUNK CONFIGURATION
; Добавить содержимое этого файла в /etc/asterisk/pjsip.conf
; или подключить через #include "pjsip_mango.conf"
; ============================================

; === Регистрация на сервере Mango ===
[mango-registration]
type=registration
transport=transport-udp
outbound_auth=mango-auth
server_uri=sip:aiagent.mangosip.ru
client_uri=sip:operator1@aiagent.mangosip.ru
retry_interval=60
forbidden_retry_interval=600
expiration=300
line=yes
endpoint=mango-trunk

; === Авторизация для транка ===
[mango-auth]
type=auth
auth_type=userpass
username=operator1@aiagent.mangosip.ru
password=D7eva123qwerty!
realm=aiagent.mangosip.ru

; === AOR для транка ===
[mango-trunk]
type=aor
contact=sip:aiagent.mangosip.ru
qualify_frequency=60

; === Идентификация входящих от Mango ===
[mango-identify]
type=identify
endpoint=mango-trunk
match=aiagent.mangosip.ru

; === Endpoint транка ===
[mango-trunk]
type=endpoint
context=from-mango
disallow=all
allow=alaw
allow=ulaw
allow=opus
transport=transport-udp
outbound_auth=mango-auth
aors=mango-trunk
from_user=operator1
from_domain=aiagent.mangosip.ru
direct_media=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
; Для записи разговоров
one_touch_recording=yes
record_on_feature=automixmon
record_off_feature=automixmon
