# Docker Compose для добавления Nginx + SSL
# Использовать: docker-compose -f docker-compose.yml -f docker-compose-ssl.yml up -d

version: '3.8'

networks:
  telephony-net:
    name: telephony_telephony-net
    external: true  # Использует существующую сеть из docker-compose.yml

services:
  # Nginx reverse proxy с SSL
  nginx-proxy:
    image: nginx:alpine
    container_name: telephony-nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
      - asterisk
    networks:
      - telephony-net

  # Certbot для автоматического получения SSL сертификатов
  certbot:
    image: certbot/certbot
    container_name: telephony-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - telephony-net

  # Обновляем frontend - теперь он только внутри сети
  frontend:
    ports: []  # Убираем внешний порт, теперь только через nginx-proxy

  # Обновляем backend - теперь он только внутри сети  
  backend:
    ports: []  # Убираем внешний порт, теперь только через nginx-proxy
